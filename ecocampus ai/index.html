
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoCampus AI - Smart Sustainability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #10b981;
        --primary-glow: rgba(16, 185, 129, 0.3);
      }

      body { 
        font-family: 'Inter', sans-serif; 
        overflow-x: hidden;
        background-color: #f8fafc;
      }

      /* Curtain Animation Styles */
      .curtain-container {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        pointer-events: none;
      }

      .curtain-panel {
        flex: 1;
        height: 100%;
        background: #064e3b; /* Deep emerald-950 */
        transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        display: flex;
        align-items: center;
        pointer-events: auto;
      }

      .curtain-left {
        justify-content: flex-end;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      .curtain-right {
        justify-content: flex-start;
      }

      .curtain-opened .curtain-left {
        transform: translateX(-100%);
      }

      .curtain-opened .curtain-right {
        transform: translateX(100%);
      }

      .curtain-content {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        transition: opacity 0.5s ease-out, transform 0.8s ease-in;
      }

      .curtain-opened .curtain-content {
        opacity: 0;
        transform: scale(1.1);
        pointer-events: none;
      }

      /* Liquid Gooey Filter */
      .gooey {
        filter: url('#goo');
      }

      @keyframes blob-bounce {
        0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(60px, -80px) scale(1.2) rotate(120deg); }
        66% { transform: translate(-40px, 40px) scale(0.8) rotate(240deg); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes ripple {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }

      .animate-blob {
        animation: blob-bounce 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        filter: blur(60px);
        mix-blend-mode: multiply;
      }

      .animate-float {
        animation: float 6s infinite ease-in-out;
      }

      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }

      .reveal-stagger > * {
        opacity: 0;
        animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .reveal-stagger > *:nth-child(1) { animation-delay: 0.1s; }
      .reveal-stagger > *:nth-child(2) { animation-delay: 0.2s; }
      .reveal-stagger > *:nth-child(3) { animation-delay: 0.3s; }
      .reveal-stagger > *:nth-child(4) { animation-delay: 0.4s; }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      /* Logo Interaction */
      .brand-click-effect {
        position: relative;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .brand-click-effect:active {
        transform: scale(0.9);
      }
      .brand-click-effect::after {
        content: '';
        position: absolute;
        inset: -10px;
        background: var(--primary-glow);
        border-radius: 50%;
        z-index: -1;
        opacity: 0;
      }
      .brand-click-effect.clicked::after {
        animation: ripple 0.6s ease-out;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
